<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه لباس مینیمال</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- GSAP برای انیمیشن‌های پیشرفته -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #f5f5f5;
            --accent: #ff3b30;
            --text: #222;
            --light: #f8f8f8;
            --border: #e0e0e0;
            --search-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* هدر مینیمال */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 0.8rem 5%;
            background: rgba(255, 255, 255, 0.98);
        }

        .logo {
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--primary);
        }

        /* کانتینر اصلی */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 140px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #666;
            max-width: 600px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* نوار جستجو */
        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 2rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-right: 3.5rem;
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 1.1rem;
            background: var(--search-bg);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #888;
            pointer-events: none;
        }

        /* گالری لباس */
        #products {
            width: 100%;
            max-width: 1400px;
            padding: 0 5%;
            background: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            position: relative;
            will-change: transform;
        }

        .product-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 340px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.08);
        }

        .product-code {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(8px);
        }

        .product-name {
            padding: 1.2rem 1.5rem 0;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
        }

        .product-details {
            padding: 0 1.5rem 1.5rem;
            display: none;
            flex-direction: column;
            gap: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card.active .product-details {
            display: flex;
            opacity: 1;
        }

        .details-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .size-tag {
            background: #f0f0f0;
            color: #555;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .size-tag[data-size="XS"], .size-tag[data-size="S"] { font-size: 0.75rem; padding: 0.25rem 0.6rem; }
        .size-tag[data-size="M"] { font-size: 0.8rem; padding: 0.3rem 0.7rem; }
        .size-tag[data-size="L"] { font-size: 0.9rem; padding: 0.4rem 0.85rem; }
        .size-tag[data-size="XL"], .size-tag[data-size="XXL"] { font-size: 0.95rem; padding: 0.45rem 0.95rem; }
        .size-tag[data-size="28"], .size-tag[data-size="30"] { font-size: 0.8rem; padding: 0.3rem 0.7rem; }
        .size-tag[data-size="32"], .size-tag[data-size="34"] { font-size: 0.9rem; padding: 0.4rem 0.85rem; }
        .size-tag[data-size="یک سایز"] { font-size: 0.85rem; padding: 0.35rem 0.75rem; background: #e3f2fd; color: #1976d2; }

        .color-tag {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f0f0f0;
            color: #555;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            margin-top: 0.5rem;
        }

        /* فوتر */
        footer {
            background: var(--primary);
            color: var(--secondary);
            padding: 3rem 5%;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1.1rem; }
            header { padding: 1rem 4%; }
            .main-container { padding-top: 120px; }
            .products-grid { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; }
            .product-image { height: 280px; }
            .logo { font-size: 1.4rem; }
            .search-container { max-width: 90%; margin-bottom: 1.5rem; }
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="logo">RESTYLE</div>
    </header>

    <div class="main-container">
        <h1 class="hero-title">لباس های کهنه رو Restyle کن!</h1>
        <p class="hero-subtitle"></p>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search" id="searchInput">
            <span class="search-icon"></span>
        </div>

        <section id="products">
            <div class="products-grid" id="productsGrid"></div>
        </section>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">درباره ما</a>
            <a href="#">تماس با ما</a>
        </div>
    </footer>

    <script>
        // داده‌های لباس‌ها
        const clothes = [
            { id: 1, name: "دورس لش", code: "TSH-001", sizes: ["L","XL", "2XL"], colors: [{name:"مشکی",hex:"#000"},{name:"سفید",hex:"#fff"},{name:"آبی",hex:"#1a2b5e"},{name:"صورتی",hex:"#f9397c"}], price: "900,000", image : "image/dors.jpg" },
            { id: 2, name: "دورس لش", code: "JNS-102", sizes: ["L","XL","2XL"], colors: [{name:"مشکی",hex:"#000"},{name:"سفید",hex:"#fff"},{name:"آبی",hex:"#1a2b5e"},{name:"صورتی",hex:"#f9397c"}], price: "900,000", image : "image/dors2.jpg" },
            { id: 3, name: "هودی خاکستری", code: "HDY-203", sizes: ["M","L","XL","XXL"], colors: [{name:"خاکستری",hex:"#888"},{name:"سرمه‌ای",hex:"#1a237e"}], price: "۴۸۰,۰۰۰", image: "https://picsum.photos/400/500?random=3" },
            { id: 4, name: "پیراهن کتان سفید", code: "SHR-304", sizes: ["S","M","L"], colors: [{name:"سفید",hex:"#fff"},{name:"کرم",hex:"#f5f5dc"}], price: "۳۹۰,۰۰۰", image: "https://picsum.photos/400/500?random=4" },
            { id: 5, name: "کت چرم مشکی", code: "JKT-405", sizes: ["M","L","XL"], colors: [{name:"مشکی",hex:"#000"}], price: "۱,۴۵۰,۰۰۰", image: "https://picsum.photos/400/500?random=5" },
            { id: 6, name: "شال پشمی قهوه‌ای", code: "SCF-506", sizes: ["یک سایز"], colors: [{name:"قهوه‌ای",hex:"#8b4513"},{name:"طوسی",hex:"#a0a0a0"}], price: "۳۲۰,۰۰۰", image: "https://picsum.photos/400/500?random=6" }
        ];

        const productsGrid = document.getElementById('productsGrid');
        const searchInput = document.getElementById('searchInput');
        let allCards = [];

        // ساخت کارت
        function createProductCard(item) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.id = item.id;

            const colorsHTML = item.colors.map(c => `<span class="color-tag"><span class="color-dot" style="background:${c.hex}"></span>${c.name}</span>`).join('');
            const sizesHTML = item.sizes.map(s => `<span class="size-tag" data-size="${s}">${s}</span>`).join('');

            card.innerHTML = `
                <div class="product-image">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="product-code">${item.code}</div>
                </div>
                <div class="product-name">${item.name}</div>
                <div class="product-details">
                    <div class="details-row">${sizesHTML}</div>
                    <div class="details-row">${colorsHTML}</div>
                    <div class="product-price">${item.price} تومان</div>
                </div>
            `;

            card.addEventListener('click', (e) => {
                e.stopPropagation();
                card.classList.toggle('active');
            });

            return card;
        }

        // جستجو
        function filterProducts() {
            const query = searchInput.value.trim().toLowerCase();
            allCards.forEach(card => {
                const name = card.querySelector('.product-name').textContent.toLowerCase();
                const code = card.querySelector('.product-code').textContent.toLowerCase();
                const matches = name.includes(query) || code.includes(query);
                gsap.to(card, { 
                    autoAlpha: matches ? 1 : 0, 
                    scale: matches ? 1 : 0.95, 
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        }

        // بارگذاری اولیه با GSAP
        window.addEventListener('load', () => {
            // انیمیشن هیرو
            gsap.from(".hero-title", { y: 50, opacity: 0, duration: 1, ease: "power3.out" });
            gsap.from(".hero-subtitle", { y: 30, opacity: 0, duration: 1, delay: 0.2, ease: "power3.out" });
            gsap.from(".search-container", { y: 30, opacity: 0, duration: 1, delay: 0.4, ease: "power3.out" });

            // ساخت کارت‌ها
            clothes.forEach((item, i) => {
                const card = createProductCard(item);
                productsGrid.appendChild(card);
                allCards.push(card);

                // انیمیشن ورود با تأخیر تصادفی
                gsap.from(card, {
                    y: 100,
                    opacity: 0,
                    scale: 0.9,
                    rotation: () => gsap.utils.random(-5, 5),
                    duration: 1,
                    delay: i * 0.15,
                    ease: "back.out(1.4)",
                    clearProps: "all"
                });

                // انیمیشن اسکرول برای کارت‌ها
                gsap.to(card, {
                    y: -20,
                    boxShadow: "0 25px 50px rgba(0,0,0,0.2)",
                    scrollTrigger: {
                        trigger: card,
                        start: "top 80%",
                        end: "bottom 20%",
                        scrub: 1,
                        toggleActions: "play reverse play reverse"
                    }
                });
            });

            // جستجو زنده
            searchInput.addEventListener('input', filterProducts);

            // تغییر هدر
            ScrollTrigger.create({
                trigger: document.body,
                start: "top -10%",
                onUpdate: (self) => {
                    document.getElementById('header').classList.toggle('scrolled', self.progress > 0);
                }
            });
        });

        // کلیک بیرون
        document.addEventListener('click', () => {
            document.querySelectorAll('.product-card.active').forEach(card => {
                card.classList.remove('active');
            });
        });
    </script>
</body>
</html>
